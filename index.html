<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Spotify</title>
</head>
<body>
    <div class="left-main-container">
        <div class="logo-box">
            <i id="cross" class="fa-solid fa-xmark" style="color: white;"></i>
            <img src="spotify.svg"> 
           
            <ul>
                <li><img src="home.svg">Home</li>
                <li class="grey"><img src="search.svg">Search</li>
            </ul>
           
        </div>
        <div class="library-cont">
            <header>
                <div>
                    <img src="library.svg">
                </div>
                <p>Your Library</p>
            </header>
            <div class="Playlists">
                <ul>
                    
                </ul>
              
            </div>
            <div class="links">
                <a>Legal</a>
                <a>safity&Privacy Center</a><br><br>
                <a>Privacy Policy</a>
                <a>Cookies</a>
                <a>About Ads</a><br><br>
                <a>Accessibility</a>
            </div>
        </div>
        
    </div>
    <div class="reight-main-container">
        <header class="navbar">
            <nav>
                
            <div class="buttons">
                <i id="bars" class="fa-solid fa-bars" style="color: rgb(161, 161, 161)"></i>
                <button><i class="fa-solid fa-chevron-left"></i></button>
                <button><i class="fa-solid fa-chevron-right"></i></button>
            </div>
            <div class="login-btn">
            <button class="signup">Sign Up</button>
            <button class="login">Login</button>
        </div>
            </nav>
        </header>
        <div class="singers"><h2>Spotify Playlists</h2>

        </div>
        <div class="cards">
            <div  data-folder="atif" class="card">
                <div class="play-button"> <button><i class="fa-solid fa-play"></i></button></div>
                <img src="atif.jpeg">
                <h4>Atif Aslam</h4>
                <p>Pkistani Singer</p>
            </div>

            <div  data-folder="arijit" class="card">
                <div class="play-button"> <button><i class="fa-solid fa-play"></i></button></div>
                <img src="Arijit.webp">
                <h4>Arijit Singh</h4>
                <p>Indian Singer</p>
            </div>

            <div  data-folder="darshan" class="card">
                <div class="play-button"> <button><i class="fa-solid fa-play"></i></button></div>
                <img src="darshan.jpeg">
                <h4>Darshan Raval</h4>
                <p>Indian Singer</p>
            </div>

            <div  data-folder="kk" class="card">
                <div class="play-button"> <button><i class="fa-solid fa-play"></i></button></div>
                <img src="KK.jpg">
                <h4>Krishnakumar Kunnath</h4>
                <p>Indian Singer</p>
            </div>

           

        </div>
        <div class="play-bar-cont">
       <div class="play-bar">
        <div class="btns">
            <div id="backward"><i class="fa-solid fa-backward-step"></i></div>
            <div id="ply-btn"><i class="fa-regular fa-circle-play"></i></div>
            <div id="forward"><i class="fa-solid fa-forward-step"></i></div>
        </div>
        <div class="volume">
            <i class="fa-solid fa-volume-high"></i>
            <input type="range">
        </div>
       </div>
       <div class="seekbar">
        <div class="dot"></div>
       </div>
    </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
